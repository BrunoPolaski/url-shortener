service: api-url-redirect-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: provided.al2
  region: sa-east-1
  stage: dev

package:
  patterns:
    - '!mysql/**'
    - '!./**'
    - ./bin/bootstrap

functions:
  backend:
    handler: bin/bootstrap
    memorySize: 128
    timeout: 5
    events:
      - httpApi: '*'